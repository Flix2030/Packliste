
<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixpack - High Performance Packing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
    }
    h1, h2, h3 {
      font-family: 'Outfit', sans-serif;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #0f172a;
      border-radius: 10px;
      outline: none;
      border: 1px solid #1e293b;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: #4ade80;
      cursor: pointer;
      border-radius: 50%;
      border: 4px solid #020617;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
      transition: all 0.2s ease;
      margin-top: -1px; /* Adjust centering */
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      background: #86efac;
    }
    
    @keyframes flash-green {
      0% { background-color: rgba(74, 222, 128, 0); }
      50% { background-color: rgba(74, 222, 128, 0.3); }
      100% { background-color: rgba(74, 222, 128, 0.05); }
    }
    
    @keyframes flash-red {
      0% { border-color: rgba(239, 68, 68, 0.2); box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
      50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
      100% { border-color: rgba(239, 68, 68, 0.2); box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
    }

    .animate-flash-green { animation: flash-green 0.5s ease-out; }
    .animate-flash-red { animation: flash-red 0.4s ease-in-out; }
    
    .green-glow {
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.15);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-list-item {
      animation: fadeIn 0.3s ease forwards;
    }
    
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50 selection:bg-green-400 selection:text-slate-950">
  <div id="root"></div>
</body>
</html>
